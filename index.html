<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Paper planes</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Planes</h1>

        <div class="step1">
            <h2 class="text-center">Step 1 - configure my board</h2>
            <div class="row">
                <div class="col-sm-6">
                    <h3>HUMAN</h3>
                    <table class="board" id="myEmptyBoard">
                    </table>
                </div>
                <div class="col-sm-6">
                    <h3 id="currentPlaneTitle">Place plane <span>1</span> on the board</h3>
                    <table>
                        <tr>
                            <td></td>
                            <td><button class="directionSelector selectedDirection" id="upArrow">&uarr;</button></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><button class="directionSelector" id="leftArrow">&larr;</button></td>
                            <td></td>
                            <td><button class="directionSelector" id="rightArrow">&rarr;</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button class="directionSelector" id="downArrow">&darr;</button></td>
                            <td></td>
                        </tr>
                    </table>
                    <p>&nbsp;</p>
                    <button type="button" id="continueButton">Continue</button>
                </div>
            </div>
        </div>

        <div class="step2">
            <h2 class="text-center step2">Step 2 - Play with the computer</h2>

            <div class="col-sm-6">
                <h3 id="humanScore">HUMAN - <span>0</span></h3>
                <table class="board" id="humanBoard">
                </table>
            </div>
            <div class="col-sm-6">
                <h3 id="computerScore">COMPUTER - <span>0</span></h3>
                <table class="board" id="computerBoard">
                </table>
                <p>&nbsp;</p>
                <button type="button" id="backButton">Back</button>
            </div>
        </div>

        <div class="step3">
            <h2 class="text-center step3">GAME OVER!!!!</h2>
            <div class="col-sm-6">
                <h3 id="humanFinalScore">HUMAN - <span>0</span></h3>
            </div>
            <div class="col-sm-6">
                <h3 id="computerFinalScore">COMPUTER - <span>0</span></h3>                
                <p>&nbsp;</p>
                <button type="button" id="reloadButton">Start over</button>
            </div>
        </div>
    </div>
</body>

</html>
